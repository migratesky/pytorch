[pytest]
# Basic configuration
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    cuda: marks tests that require CUDA
    slow: marks tests as slow running
    serial: marks tests that must run in a serialized group
    flaky: marks tests as flaky (rerun if plugin available)
    windows_skip: skip test on Windows
    rocm_skip: skip test on ROCm builds
    s390x_skip: skip test on s390x arch
    xpu_skip: skip test on XPU builds

# Test selection
addopts = 
    -ra
    -v
    --strict-markers

# Disable the existing PyTorch test configuration
norecursedirs = ../test