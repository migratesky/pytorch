[pytest]
# Basic configuration
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    cuda: marks tests that require CUDA
    slow: marks tests as slow running

# Test selection
addopts = 
    -ra
    -v
    --strict-markers

# Disable the existing PyTorch test configuration
norecursedirs = ../test